<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#8B7355" />
		<meta name="description" content="Residenza Angelica - Luxury hotel residence with premium services, comfortable rooms, and unforgettable experiences." />
		<meta name="keywords" content="hotel, luxury, accommodation, residence, rooms, services, Italy" />
		<meta name="author" content="Residenza Angelica" />
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://residenza-angelica.it/" />
		<meta property="og:title" content="Residenza Angelica - Luxury Hotel Residence" />
		<meta property="og:description" content="Experience luxury accommodation with premium services and unforgettable experiences." />
		<meta property="og:image" content="https://residenza-angelica.it/og-image.jpg" />
		<meta property="og:site_name" content="Residenza Angelica" />
		<meta property="og:locale" content="it_IT" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://residenza-angelica.it/" />
		<meta property="twitter:title" content="Residenza Angelica - Luxury Hotel Residence" />
		<meta property="twitter:description" content="Experience luxury accommodation with premium services and unforgettable experiences." />
		<meta property="twitter:image" content="https://residenza-angelica.it/og-image.jpg" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://residenza-angelica.it/" />

		<!-- Alternate Links for Multilingual -->
		<link rel="alternate" hreflang="it" href="https://residenza-angelica.it/" />
		<link rel="alternate" hreflang="en" href="https://residenza-angelica.it/?lang=en" />
		<link rel="alternate" hreflang="de" href="https://residenza-angelica.it/?lang=de" />
		<link rel="alternate" hreflang="x-default" href="https://residenza-angelica.it/" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Google Site Verification -->
		<meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" />

		<!-- Preconnect to External Domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Structured Data - Schema.org -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Hotel",
				"name": "Residenza Angelica",
				"description": "Luxury hotel residence with premium services",
				"url": "https://residenza-angelica.it",
				"telephone": "+39-123-456-7890",
				"email": "info@residenza-angelica.it",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "Via Example 123",
					"addressLocality": "City",
					"addressRegion": "Region",
					"postalCode": "12345",
					"addressCountry": "IT"
				},
				"image": "https://residenza-angelica.it/og-image.jpg",
				"priceRange": "€€€",
				"rating": {
					"@type": "AggregateRating",
					"ratingValue": "4.8",
					"ratingCount": "256"
				},
				"amenityFeature": [
					{
						"@type": "Text",
						"name": "Free WiFi"
					},
					{
						"@type": "Text",
						"name": "Breakfast Included"
					},
					{
						"@type": "Text",
						"name": "Free Parking"
					},
					{
						"@type": "Text",
						"name": "24/7 Reception"
					}
				]
			}
		</script>

		<title>Residenza Angelica - Luxury Hotel Residence</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
